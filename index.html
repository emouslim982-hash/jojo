<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>📨 رسالة قصيرة</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    textarea {
      width: 100%;
      height: 140px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #link {
      margin-top: 10px;
      font-size: 15px;
      word-break: break-all;
      background: #f1f1f1;
      padding: 8px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="mainBox">
    <h2>✏️ اكتب رسالة</h2>
    <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea>
    <button onclick="createShortLink()">إنشاء رابط قصير</button>
    <div id="link"></div>
  </div>

  <script>
    async function createShortLink() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return alert("من فضلك اكتب رسالة أولاً!");

      // نص الرسالة داخل رابط الموقع
      const encoded = btoa(encodeURIComponent(msg));
      const fullLink = `${window.location.origin}${window.location.pathname}?m=${encoded}`;

      // إنشاء رابط قصير عبر TinyURL API
      const apiURL = `https://api.tinyurl.com/create?api_token=YOUR_TOKEN_HERE`;

      // إذا كان لديك حساب TinyURL ضع الـ token هنا، أو استخدم الطريقة العامة:
      try {
        const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(fullLink)}`);
        const shortLink = await response.text();
        document.getElementById("link").innerHTML = `
          <p>📎 هذا هو الرابط القصير:</p>
          <textarea readonly>${shortLink}</textarea>`;
      } catch (error) {
        document.getElementById("link").innerHTML = "حدث خطأ أثناء إنشاء الرابط 😔";
      }
    }

    // عرض الرسالة عند فتح الرابط
    const params = new URLSearchParams(window.location.search);
    if (params.has("m")) {
      const msg = decodeURIComponent(atob(params.get("m")));
      document.body.innerHTML = `
        <div class='container'>
          <h2>📩 الرسالة:</h2>
          <p style='white-space: pre-wrap; font-size:17px;'>${msg}</p>
        </div>`;
    }
  </script>
</body>
</html>
